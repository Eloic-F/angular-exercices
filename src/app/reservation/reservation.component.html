<div>
    <h1>Ajouter une réservation</h1>
    <form action="" (ngSubmit)="addReservation()">
        <table>
            <tr>
                <td>Date de réservation</td>
                <td><input type="date" name="date" id="" [(ngModel)]="reservation.date"></td>
            <tr>
                <td colspan="2"><button>Ajouter</button></td>
            </tr>
        </table>
    </form>
</div>

<table>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let r of reservations">
        <td>{{r.id}}</td>
        <td>{{r.date}}</td>
        <td><button (click)="deleteReservation(r.id)">Supprimer</button></td>
    </tr>
</table>
